<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Professional Web App - Task 2</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: #f5f7fa;
      color: #2f3542;
      padding: 30px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1e90ff;
      color: white;
      padding: 1.5rem 2rem;
      border-radius: 10px;
      margin-bottom: 30px;
    }
    nav {
      display: flex;
      gap: 1.2rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #dcdde1;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
    }
    section {
      background: white;
      border-radius: 10px;
      padding: 25px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
    }
    h2 {
      margin-bottom: 20px;
      color: #1e90ff;
      font-size: 1.5rem;
    }
    form input, form textarea, form button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ced6e0;
      border-radius: 8px;
      font-size: 1rem;
    }
    form textarea {
      resize: vertical;
      height: 100px;
    }
    form button {
      background: #1e90ff;
      color: white;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    form button:hover {
      background: #3742fa;
    }
    .todo-section button {
      background: #1e90ff;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }
    .todo-section button:hover {
      background: #3742fa;
    }
    .todo-list {
      list-style: none;
      margin-top: 20px;
    }
    .todo-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f1f2f6;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    .todo-item button {
      background: #ff4757;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Task 2: Web Development</h1>
    <nav>
      <a href="#contact">Contact</a>
      <a href="#tasks">Tasks</a>
    </nav>
  </header>

  <main class="container">
    <section id="contact">
      <h2>Contact Us</h2>
      <form id="contactForm">
        <input type="text" id="name" placeholder="Full Name" required />
        <input type="email" id="email" placeholder="Email Address" required />
        <textarea id="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </section>

    <section id="tasks" class="todo-section">
      <h2>To-Do List</h2>
      <input type="text" id="taskInput" placeholder="New Task" />
      <button onclick="addTask()">Add Task</button>
      <ul class="todo-list" id="taskList"></ul>
    </section>
  </main>

  <script>
    // Contact Form Validation
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (!name || !email || !message) {
        alert('Please fill in all fields.');
        return;
      }
      if (!emailRegex.test(email)) {
        alert('Invalid email format.');
        return;
      }
      alert('Thank you for your message!');
      this.reset();
    });

    // To-Do List Functionality
    function addTask() {
      const taskInput = document.getElementById('taskInput');
      const taskText = taskInput.value.trim();
      if (!taskText) {
        alert('Task cannot be empty.');
        return;
      }

      const taskList = document.getElementById('taskList');
      const li = document.createElement('li');
      li.className = 'todo-item';
      li.innerHTML = `<span>${taskText}</span> <button onclick="this.parentElement.remove()">Delete</button>`;
      taskList.appendChild(li);
      taskInput.value = '';
    }
  </script>
</body>
</html>
